<section class="h-100 gradient-form" style="background-color: #eee;">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-xl-5">
          <div class="card rounded-3 text-black">
            <div class="row g-0">
              <div class="col-lg-12 card">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <h4 class="mt-1 mb-5 pb-1">Manager Login</h4>
                </div>

                <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
                  <p>Please login to your account</p>

                  <div class="form-outline mb-4">
                    <label class="form-label">Email</label>
                    <input type="email" class="form-control" formControlName="email" required />
                    <div class="validation-error" *ngIf="loginForm.controls['email'].hasError('required') && 
                                                        loginForm.controls['email'].touched && loginForm.controls['email'].dirty">
                      Email is required
                    </div> 
                  </div>

                  <div class="form-outline mb-4">
                    <label class="form-label">Password</label>
                    <input type="password" formControlName="password" class="form-control" />
                    <div class="validation-error" *ngIf="loginForm.controls['password'].hasError('required') && 
                                                        loginForm.controls['password'].touched && loginForm.controls['password'].dirty">
                      Password is required
                    </div>
                  </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <button class="btn btn-primary btn-block fa-lg gradient-custom-2 mb-3" [disabled]="loginForm.invalid" type="submit">Log in</button>
                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">
                    <p class="mb-0 me-2">Don't have an account?</p>
                    <a routerLink="manager-signup"  class="btn btn-outline-danger create_new">Create new</a>
                  </div>
                </form>

              </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
